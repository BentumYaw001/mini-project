<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .content {
            text-align: center;
            max-width: 400px; /* Set a fixed width for the content container */
        }

        h1 {
            margin-bottom: 30px;
        }

        .video-list {
            list-style: none;
            padding: 0;
            width: 500px;
        }

        .video-list li {
            margin-bottom: 10px;
        }

        .video-link {
            display: block;
            padding: 15px 30px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: background-color 0.2s ease-in-out;
        }

        .video-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
